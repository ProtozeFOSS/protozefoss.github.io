<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Aria</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 6px;
      margin-top: 40px;
      height: 6px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #d6f9ff;
      margin-top: 40px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
      margin-top: 40px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: rgb(43, 48, 73);
      margin-top: 40px;
    }
  </style>
</head>

<body class="mat-typography">
  <aria></aria>
  <script src="Aria/runtime.js" defer></script>
  <script src="Aria/polyfills.js" defer></script>
  <script src="Aria/styles.js" defer></script>
  <script src="Aria/vendor.js" defer></script>
  <script src="Aria/main.js" defer></script>
</body>

</html>
