<svg style="background-color: hsl(42, 33%, 84%)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

      <defs>

          <filter id="filter_texture">
              <feTurbulence type="fractalNoise" baseFrequency="0.026" stitchTiles="stitch" numOctaves="4" result="noise"></feTurbulence>
              <feDiffuseLighting in="noise" lighting-color="hsl(42, 26%, 96%)" surfaceScale="2">
                  <feDistantLight id="distLight" azimuth="35" elevation="60"></feDistantLight>
              </feDiffuseLighting>
          </filter>
      </defs>

      <rect opacity="0.65" filter="url(#filter_texture)" width="100%" height="100%"></rect>

  </svg>